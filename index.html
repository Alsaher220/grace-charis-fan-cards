<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Charis Fan Card</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { max-width: 500px; width: 100%; }
        .card-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .welcome {
            text-align: center;
            font-size: 22px;
            color: #667eea;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .card-wrapper {
            perspective: 1000px;
            margin: 30px 0;
        }
        .fan-card {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 6s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }
        .celeb-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
            object-fit: cover;
            background: white;
        }
        .fan-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .card-title {
            font-size: 18px;
            opacity: 0.95;
            margin-bottom: 5px;
        }
        .celeb-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .link-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
        }
        .link-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            margin: 12px 0;
            border: 2px solid #667eea;
            font-family: monospace;
            font-size: 13px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-section" id="content"></div>
    </div>

    <script>
        let db = {};
        let celeb = {
            name: 'Grace Charis',
            photo: 'https://cdn.i-scmp.com/sites/default/files/styles/768x768/public/d8/images/canvas/2025/04/23/e7b3bcfa-41b4-40ac-bff9-a46437a13cd7_8140c932.jpg?itok=a5KQpa_I&v=1745377355'
        };

        function load() {
            const d = localStorage.getItem('fanData');
            if (d) {
                const p = JSON.parse(d);
                db = p.fans || {};
                celeb = p.celeb || celeb;
            }
        }

        function show(id) {
            const f = db[id];
            const link = window.location.href;
            const photo = celeb.photo || 'https://via.placeholder.com/150/667eea/ffffff?text=Photo';
            
            document.getElementById('content').innerHTML = `
                <div class="welcome">‚ú® Your Exclusive Fan Card ‚ú®</div>
                <div class="card-wrapper">
                    <div class="fan-card">
                        <div class="card-face card-front">
                            <img src="${photo}" class="celeb-photo">
                            <div class="fan-name">${f.name}</div>
                            <div class="card-title">Official Fan</div>
                            <div class="celeb-name">${celeb.name}</div>
                        </div>
                        <div class="card-face card-back">
                            <img src="${photo}" class="celeb-photo">
                            <div class="card-title">Thank you for your support!</div>
                            <div class="celeb-name">${celeb.name}</div>
                            <div style="margin-top:20px;font-size:14px;opacity:0.9">
                                You're part of something special ‚ú®
                            </div>
                        </div>
                    </div>
                </div>
                <div class="link-box">
                    <strong style="display:block;margin-bottom:8px;color:#333">üìå Your Personal Link:</strong>
                    <div class="link-display">${link}</div>
                    <button onclick="copyLink()">üìã Copy & Save This Link</button>
                    <p style="margin-top:12px;font-size:13px;color:#666;text-align:center">
                        Bookmark this link to view your card anytime!
                    </p>
                </div>
            `;
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            event.target.textContent = '‚úÖ Link Copied!';
            event.target.style.background = '#218838';
            setTimeout(() => {
                event.target.textContent = 'üìã Copy & Save This Link';
                event.target.style.background = '';
            }, 3000);
        }

        window.onload = function() {
            load();
            const params = new URLSearchParams(window.location.search);
            const id = params.get('fan');
            
            if (id && db[id]) {
                show(id);
            } else if (id) {
                document.getElementById('content').innerHTML = `
                    <div style="text-align:center;padding:50px">
                        <h2 style="color:#dc3545;margin-bottom:15px">‚ùå Fan Card Not Found</h2>
                        <p style="color:#666">This fan card doesn't exist or has been removed.</p>
                    </div>
                `;
            } else {
                document.getElementById('content').innerHTML = `
                    <div style="text-align:center;padding:40px">
                        <h1 style="color:#667eea;margin-bottom:20px;font-size:32px">üåü Grace Charis Fan Cards</h1>
                        <p style="font-size:16px;color:#666;line-height:1.8">
                            Welcome! This is the Grace Charis official fan card system.
                            <br><br>
                            If you received a personalized fan card link, please use that link to view your exclusive digital fan card.
                            <br><br>
                            <span style="color:#999;font-size:14px">Don't have a fan card yet? Contact your administrator!</span>
                        </p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
