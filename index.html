<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fan Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .welcome-text {
            text-align: center;
            font-size: 20px;
            color: #667eea;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .card-wrapper {
            perspective: 1000px;
            margin: 30px 0;
        }

        .fan-card {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .celebrity-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
            object-fit: cover;
            background: white;
        }

        .fan-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 18px;
            opacity: 0.95;
            margin-bottom: 5px;
        }

        .celebrity-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .link-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
        }

        .link-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            margin: 12px 0;
            border: 2px solid #667eea;
            font-family: monospace;
            font-size: 13px;
            color: #333;
        }

        .copy-btn {
            width: 100%;
            padding: 14px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .error-message {
            text-align: center;
            padding: 50px 30px;
        }

        .error-message h2 {
            color: #dc3545;
            margin-bottom: 15px;
        }

        .error-message p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-section" id="cardSection">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </div>

    <script>
        let fanDatabase = {};
        let celebrityData = {
            name: 'Grace Charis',
            photo: ''
        };

        async function loadData() {
            const localData = localStorage.getItem('fanCardData');
            if (localData) {
                const parsed = JSON.parse(localData);
                fanDatabase = parsed.fans || {};
                celebrityData = parsed.celebrity || celebrityData;
            } else {
                try {
                    const response = await fetch('fans.json');
                    if (response.ok) {
                        const data = await response.json();
                        fanDatabase = data.fans || {};
                        celebrityData = data.celebrity || celebrityData;
                    }
                } catch (e) {
                    console.log('No data found');
                }
            }
        }

        window.addEventListener('DOMContentLoaded', async function() {
            await loadData();
            
            const urlParams = new URLSearchParams(window.location.search);
            const fanId = urlParams.get('fan');
            
            if (fanId && fanDatabase[fanId]) {
                showFanCard(fanId);
            } else if (fanId) {
                showError();
            } else {
                showWelcome();
            }
        });

        function showFanCard(fanId) {
            const fan = fanDatabase[fanId];
            const photoUrl = celebrityData.photo || 'https://via.placeholder.com/150/667eea/ffffff?text=Photo';
            
            const baseUrl = window.location.origin + window.location.pathname;
            const personalLink = `${baseUrl}?fan=${fanId}`;

            document.getElementById('cardSection').innerHTML = `
                <div class="welcome-text">‚ú® Your Exclusive Fan Card ‚ú®</div>
                
                <div class="card-wrapper">
                    <div class="fan-card">
                        <div class="card-face card-front">
                            <img src="${photoUrl}" alt="Celebrity" class="celebrity-photo">
                            <div class="fan-name">${fan.name}</div>
                            <div class="card-title">Official Fan</div>
                            <div class="celebrity-name">${celebrityData.name}</div>
                        </div>
                        <div class="card-face card-back">
                            <img src="${photoUrl}" alt="Celebrity" class="celebrity-photo">
                            <div class="card-title">Thank you for your support!</div>
                            <div class="celebrity-name">${celebrityData.name}</div>
                            <div style="margin-top: 20px; font-size: 14px; opacity: 0.9;">
                                You're part of something special ‚ú®
                            </div>
                        </div>
                    </div>
                </div>

                <div class="link-section">
                    <strong style="display: block; margin-bottom: 8px; color: #333;">üìå Your Personal Link:</strong>
                    <div class="link-display">${personalLink}</div>
                    <button class="copy-btn" onclick="copyLink('${personalLink}', event)">üìã Copy & Save This Link</button>
                    <p style="margin-top: 12px; font-size: 13px; color: #666; text-align: center;">
                        Bookmark this link to view your card anytime!
                    </p>
                </div>
            `;
        }

        function showError() {
            document.getElementById('cardSection').innerHTML = `
                <div class="error-message">
                    <h2>‚ùå Fan Card Not Found</h2>
                    <p>This fan card doesn't exist or has been removed.<br>Please contact the administrator for a valid link.</p>
                </div>
            `;
        }

        function showWelcome() {
            document.getElementById('cardSection').innerHTML = `
                <div class="error-message">
                    <h1 style="color: #667eea; margin-bottom: 20px; font-size: 32px;">üåü Grace Charis Fan Cards</h1>
                    <p style="font-size: 16px;">
                        Welcome! This is the Grace Charis official fan card system.
                        <br><br>
                        If you received a personalized fan card link, please use that link to view your exclusive digital fan card.
                        <br><br>
                        <span style="color: #999; font-size: 14px;">Don't have a fan card yet? Contact your administrator to get registered!</span>
                    </p>
                </div>
            `;
        }

        function copyLink(link, event) {
            navigator.clipboard.writeText(link).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Link Copied to Clipboard!';
                btn.style.background = '#218838';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 3000);
            });
        }
    </script>
</body>
</html>
