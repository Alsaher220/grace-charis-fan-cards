<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fan Card</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        body.gold-theme {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
        }
        .container { max-width: 500px; width: 100%; }
        .card-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .gold-theme .card-section {
            border: 3px solid #FFD700;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.4);
        }
        .welcome {
            text-align: center;
            font-size: 22px;
            color: #667eea;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .gold-theme .welcome {
            color: #FF8C00;
            font-size: 26px;
        }
        .vip-badge {
            text-align: center;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .card-wrapper {
            perspective: 1000px;
            margin: 30px 0;
        }
        .fan-card {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 6s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .gold-theme .card-front {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }
        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }
        .gold-theme .card-back {
            background: linear-gradient(135deg, #FF8C00 0%, #FF6347 100%);
        }
        .celeb-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
            object-fit: cover;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .gold-theme .celeb-photo {
            border: 6px solid #FFD700;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6);
        }
        .fan-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .card-title {
            font-size: 18px;
            opacity: 0.95;
            margin-bottom: 5px;
        }
        .celeb-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .link-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
        }
        .gold-theme .link-box {
            background: linear-gradient(to right, #fff9e6, #fffaed);
            border: 2px solid #FFD700;
        }
        .link-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            margin: 12px 0;
            border: 2px solid #667eea;
            font-family: monospace;
            font-size: 13px;
            color: #333;
        }
        .gold-theme .link-display {
            border: 2px solid #FFD700;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .gold-theme button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        .music-control {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: rgba(102,126,234,0.1);
            border-radius: 8px;
        }
        .gold-theme .music-control {
            background: rgba(255,215,0,0.1);
        }
        .music-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .gold-theme .music-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        .music-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-section" id="content"></div>
    </div>

    <!-- Background Music - Beautiful Uplifting Track -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>

    <script>
        let musicPlaying = false;
        const audio = document.getElementById('bgMusic');

        function toggleMusic() {
            if (musicPlaying) {
                audio.pause();
                event.target.textContent = 'ðŸ”‡ Play Music';
                musicPlaying = false;
            } else {
                audio.play();
                event.target.textContent = 'ðŸ”Š Pause Music';
                musicPlaying = true;
            }
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            event.target.textContent = 'âœ… Link Copied!';
            const isGold = document.body.classList.contains('gold-theme');
            event.target.style.background = isGold ? '#FF8C00' : '#218838';
            setTimeout(() => {
                event.target.textContent = 'ðŸ“‹ Copy & Save This Link';
                event.target.style.background = '';
            }, 3000);
        }

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const fanName = params.get('name');
            const celebName = params.get('celeb');
            const celebPhoto = params.get('photo');
            const cardType = params.get('type') || 'regular';
            
            if (fanName && celebName) {
                const isGold = cardType === 'gold';
                if (isGold) {
                    document.body.classList.add('gold-theme');
                }

                const link = window.location.href;
                const photo = celebPhoto || 'https://via.placeholder.com/150/667eea/ffffff?text=Photo';
                
                const goldBadge = isGold ? '<div class="vip-badge">ðŸ‘‘ GOLD VIP MEMBER ðŸ‘‘</div>' : '';
                
                document.getElementById('content').innerHTML = `
                    ${goldBadge}
                    <div class="welcome">âœ¨ Your Exclusive Fan Card âœ¨</div>
                    <div class="card-wrapper">
                        <div class="fan-card">
                            <div class="card-face card-front">
                                <img src="${photo}" class="celeb-photo" onerror="this.src='https://via.placeholder.com/150/667eea/ffffff?text=Photo'">
                                <div class="fan-name">${fanName}</div>
                                <div class="card-title">${isGold ? 'Gold VIP Fan' : 'Official Fan'}</div>
                                <div class="celeb-name">${celebName}</div>
                                ${isGold ? '<div style="margin-top:10px;font-size:16px;">ðŸ‘‘</div>' : ''}
                            </div>
                            <div class="card-face card-back">
                                <img src="${photo}" class="celeb-photo" onerror="this.src='https://via.placeholder.com/150/667eea/ffffff?text=Photo'">
                                <div class="card-title">Thank you for your ${isGold ? 'VIP ' : ''}support!</div>
                                <div class="celeb-name">${celebName}</div>
                                <div style="margin-top:20px;font-size:14px;opacity:0.9">
                                    You're part of something special âœ¨
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="music-control">
                        <button class="music-btn" onclick="toggleMusic()">ðŸ”Š Play Music</button>
                    </div>
                    <div class="link-box">
                        <strong style="display:block;margin-bottom:8px;color:#333">ðŸ“Œ Your Personal Link:</strong>
                        <div class="link-display">${link}</div>
                        <button onclick="copyLink()">ðŸ“‹ Copy & Save This Link</button>
                        <p style="margin-top:12px;font-size:13px;color:#666;text-align:center">
                            Bookmark this link to view your card anytime!
                        </p>
                    </div>
                `;
            } else {
                document.getElementById('content').innerHTML = `
                    <div style="text-align:center;padding:40px">
                        <h1 style="color:#667eea;margin-bottom:20px;font-size:32px">ðŸŒŸ Grace Charis Fan Cards</h1>
                        <p style="font-size:16px;color:#666;line-height:1.8">
                            Welcome! This is the Grace Charis official fan card system.
                            <br><br>
                            If you received a personalized fan card link, please use that link to view your exclusive digital fan card.
                            <br><br>
                            <span style="color:#999;font-size:14px">Don't have a fan card yet? Contact your administrator!</span>
                        </p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
