<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { max-width: 600px; width: 100%; }
        .section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }
        h1 { font-size: 28px; margin-bottom: 5px; }
        .input-group { margin-bottom: 15px; }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .user-list {
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .user-item {
            padding: 15px;
            background: white;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .user-item.gold {
            border-left: 4px solid #FFD700;
            background: linear-gradient(to right, #fff9e6, white);
        }
        .user-name {
            font-weight: bold;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .gold-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }
        .user-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .user-actions button {
            padding: 8px 15px;
            font-size: 13px;
            width: auto;
            flex: 1;
        }
        .view-btn { background: #667eea; }
        .copy-btn { background: #28a745; }
        .delete-btn { background: #dc3545; }
        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            flex: 1;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        .hidden { display: none; }
        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
        .card-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .card-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .card-type-btn.active {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .card-type-btn.gold.active {
            border-color: #FFD700;
            background: #fff9e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="loginSection">
            <div class="header">
                <h1>üîê Admin Login</h1>
                <p style="font-size: 14px; opacity: 0.9;">Grace Charis Fan Card System</p>
            </div>
            <div id="loginMsg"></div>
            <div class="input-group">
                <label>Enter Admin Password:</label>
                <input type="password" id="pwd" placeholder="Enter password">
            </div>
            <button onclick="doLogin()">üîì Login</button>
            <p style="text-align: center; color: #999; font-size: 13px; margin-top: 15px;">
                Password: <code style="background: #f0f0f0; padding: 2px 6px;">admin123</code>
            </p>
        </div>

        <div class="section hidden" id="adminSection">
            <div class="header">
                <h1>üîê Admin Panel</h1>
                <p style="font-size: 14px; opacity: 0.9;">Grace Charis Fan Card Manager</p>
            </div>
            <div id="msg"></div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total">0</div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">Total Fans</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="goldCount">0</div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">Gold VIPs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="today">0</div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">Today</div>
                </div>
            </div>

            <div class="input-group">
                <label>Background Music URL (Optional):</label>
                <input type="text" id="musicUrl" placeholder="https://example.com/music.mp3">
                <small style="color: #666; display: block; margin-top: 5px;">
                    MP3 file URL - Will play on all fan cards
                </small>
            </div>

            <div class="input-group">
                <label>Celebrity Name:</label>
                <input type="text" id="cname" value="Grace Charis">
            </div>
            <div class="input-group">
                <label>Celebrity Photo URL:</label>
                <input type="text" id="cphoto" value="https://cdn.i-scmp.com/sites/default/files/styles/768x768/public/d8/images/canvas/2025/04/23/e7b3bcfa-41b4-40ac-bff9-a46437a13cd7_8140c932.jpg?itok=a5KQpa_I&v=1745377355">
            </div>

            <div class="input-group">
                <label>Card Type:</label>
                <div class="card-type-selector">
                    <div class="card-type-btn active" id="regularBtn" onclick="selectCardType('regular')">
                        <div style="font-size: 24px;">üíú</div>
                        <div style="font-weight: bold; margin-top: 5px;">Regular</div>
                    </div>
                    <div class="card-type-btn gold" id="goldBtn" onclick="selectCardType('gold')">
                        <div style="font-size: 24px;">üëë</div>
                        <div style="font-weight: bold; margin-top: 5px;">Gold VIP</div>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>Fan Name:</label>
                <input type="text" id="fname" placeholder="Enter fan name">
            </div>
            <button onclick="addFan()">‚ûï Register Fan & Generate Link</button>
            <div class="user-list" id="list"></div>
            <button class="logout-btn" onclick="doLogout()">üö™ Logout</button>
        </div>
    </div>

    <script>
        const PWD = 'admin123';
        let db = {};
        let celeb = {
            name: 'Grace Charis',
            photo: 'https://cdn.i-scmp.com/sites/default/files/styles/768x768/public/d8/images/canvas/2025/04/23/e7b3bcfa-41b4-40ac-bff9-a46437a13cd7_8140c932.jpg?itok=a5KQpa_I&v=1745377355',
            music: ''
        };
        let selectedCardType = 'regular';

        function selectCardType(type) {
            selectedCardType = type;
            document.getElementById('regularBtn').classList.remove('active');
            document.getElementById('goldBtn').classList.remove('active');
            document.getElementById(type === 'regular' ? 'regularBtn' : 'goldBtn').classList.add('active');
        }

        function load() {
            const d = localStorage.getItem('fanData');
            if (d) {
                const p = JSON.parse(d);
                db = p.fans || {};
                celeb = p.celeb || celeb;
            }
            document.getElementById('cname').value = celeb.name;
            document.getElementById('cphoto').value = celeb.photo;
            document.getElementById('musicUrl').value = celeb.music || '';
        }

        function save() {
            localStorage.setItem('fanData', JSON.stringify({fans: db, celeb: celeb}));
        }

        function doLogin() {
            const p = document.getElementById('pwd').value;
            if (p === PWD) {
                localStorage.setItem('loggedIn', 'yes');
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                load();
                refresh();
            } else {
                document.getElementById('loginMsg').innerHTML = '<div class="message error">‚ùå Wrong password</div>';
            }
        }

        function doLogout() {
            localStorage.removeItem('loggedIn');
            location.reload();
        }

        function addFan() {
            const fn = document.getElementById('fname').value.trim();
            const cn = document.getElementById('cname').value.trim();
            const cp = document.getElementById('cphoto').value.trim();
            const music = document.getElementById('musicUrl').value.trim();
            
            if (!fn) {
                msg('‚ùå Enter fan name', 'error');
                return;
            }
            
            celeb.name = cn;
            celeb.photo = cp;
            celeb.music = music;
            save();
            
            const id = fn.toLowerCase().replace(/[^a-z0-9]+/g, '-') + '-' + Date.now();
            db[id] = {
                name: fn, 
                date: new Date().toISOString(),
                type: selectedCardType
            };
            save();
            
            const baseUrl = window.location.origin + window.location.pathname.replace('admin.html', 'index.html');
            const params = new URLSearchParams({
                name: fn,
                celeb: cn,
                photo: cp,
                type: selectedCardType,
                music: music
            });
            const link = baseUrl + '?' + params.toString();
            
            navigator.clipboard.writeText(link);
            const cardTypeName = selectedCardType === 'gold' ? 'üëë GOLD VIP' : 'üíú Regular';
            msg('‚úÖ ' + fn + ' registered as ' + cardTypeName + '! Link copied!', 'success');
            
            document.getElementById('fname').value = '';
            selectCardType('regular');
            refresh();
        }

        function refresh() {
            const ids = Object.keys(db);
            document.getElementById('total').textContent = ids.length;
            
            const goldFans = ids.filter(i => db[i].type === 'gold').length;
            document.getElementById('goldCount').textContent = goldFans;
            
            const today = new Date().toDateString();
            const tc = ids.filter(i => new Date(db[i].date).toDateString() === today).length;
            document.getElementById('today').textContent = tc;
            
            if (ids.length === 0) {
                document.getElementById('list').innerHTML = '<p style="text-align:center;color:#666;padding:30px">No fans yet</p>';
                return;
            }
            
            const cn = celeb.name;
            const cp = celeb.photo;
            const music = celeb.music;
            
            document.getElementById('list').innerHTML = '<strong style="display:block;margin-bottom:15px">üìã Fans (' + ids.length + '):</strong>' +
                ids.reverse().map(i => {
                    const f = db[i];
                    const baseUrl = window.location.origin + window.location.pathname.replace('admin.html', 'index.html');
                    const params = new URLSearchParams({
                        name: f.name,
                        celeb: cn,
                        photo: cp,
                        type: f.type || 'regular',
                        music: music
                    });
                    const link = baseUrl + '?' + params.toString();
                    const isGold = f.type === 'gold';
                    
                    return `
                        <div class="user-item ${isGold ? 'gold' : ''}">
                            <div class="user-name">
                                ${isGold ? 'üëë' : 'üë§'} ${f.name}
                                ${isGold ? '<span class="gold-badge">GOLD VIP</span>' : ''}
                            </div>
                            <div style="font-size:12px;color:#999;margin-bottom:10px">${new Date(f.date).toLocaleString()}</div>
                            <div class="user-actions">
                                <button class="view-btn" onclick="window.open('${link}','_blank')">üëÅÔ∏è View</button>
                                <button class="copy-btn" onclick="copy('${link}',event)">üìã Copy</button>
                                <button class="delete-btn" onclick="del('${i}')">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');
        }

        function copy(link, e) {
            e.stopPropagation();
            navigator.clipboard.writeText(link);
            const btn = e.target;
            const orig = btn.innerHTML;
            btn.innerHTML = '‚úÖ Copied!';
            btn.style.background = '#218838';
            setTimeout(() => {
                btn.innerHTML = orig;
                btn.style.background = '';
            }, 2000);
        }

        function del(id) {
            if (confirm('Delete ' + db[id].name + '?')) {
                delete db[id];
                save();
                refresh();
            }
        }

        function msg(text, type) {
            document.getElementById('msg').innerHTML = '<div class="message ' + type + '">' + text + '</div>';
            setTimeout(() => document.getElementById('msg').innerHTML = '', 5000);
        }

        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'yes') {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                load();
                refresh();
            }
        };
    </script>
</body>
</html>
